<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/abda5e8315.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Wpisz treść zadania...">
            <button class="btn-add">Dodaj</button>
        </div>
        <div class="todolist">
            <h3>Lista zadań:</h3>
            <p class="error-info"></p>
            <ul>
                <li data-id="test1">Wypić kawę
                    <!-- Przyciski są nieestetycznie złączone z powodu przerw miedzy przyciskami jakie Tworzą (na potrzeby estetyczne je po prostu usunąłem) -->
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button><button class="edit">Edytuj</button><button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>
                <li data-id="test2">Zjeść Śniadanie
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button><button class="edit">Edytuj</button><button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>
                <li data-id="test3">Umyć okna
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button><button class="edit">Edytuj</button><button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edytuj zadanie:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Wprowadź nową treść zadania">
            <button class="popup-btn accept">Zatwierdź</button>
            <button class="popup-btn cancel">Anuluj</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
